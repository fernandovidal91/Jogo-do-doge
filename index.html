<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Jogo da doguinho</title>
</head>
<body onload="iniciaJogo();">
    <main>
        <div id="console" class="console">
            <div id="placar" class="placar">
                <h5>Pontos: <label id="pontuacao">0</label></h5>
            </div>
            <div class="posicoes" id="posicoes">
                
            </div>
        </div>
        <div id="campo" class="campo">
            <div id="corpo" class="corpo">
                <div id="cabeca" class="cabeca">
                    <img src="img/dog.png" style="width: 130%;"/>
                </div>
            </div>

            <div id="comida" class="comida">
                
            </div>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
